name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'


    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0



    - name: Build with Gradle Wrapper
      run: |
        chmod +x ./gradlew
        ./gradlew build

    - name : Upload build artifact
      uses : actions/upload-artifact@v4
      with :
        name : cicdTestServer
        path : build/libs/cicdTestServer-0.0.1-SNAPSHOT.jar

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

  deploy :

    needs : build

    runs-on : ubuntu-latest

    steps :
    - name : DownLoad build artifact
      uses : actions/download-artifact@v4
      with :
        name : cicdTestServer
        path : build/libs/

    - name : Deploy to EC2
      run : |
        echo "${{ secrets.SSH_KEY}}" > digital-gallery.pem
        chomd 600 digital-gallery.pem
        scp -i digital-gallery.pem -o StricHostKeyChecking=no build/libs/cicdTestServer-0.0.1-SNAPSHOT.jar ${{secrets.EC2_USERNAME}}@${{secrets.EC2_HOST}}:/home${{secrets.EC2_USERNAME}}/cicdTestServer.jar
        rm -f digital-gallery.pem
